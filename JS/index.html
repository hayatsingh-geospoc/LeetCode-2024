<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>

    <script>

        let closureFunc = ()=>{
            let a = 2;
            let childFunc = ()=> {
                let b=3;
                console.log(a+b)
                return a+b
            }
            return childFunc()
        };

        closureFunc()



    </script>
    
</body>
</html>
